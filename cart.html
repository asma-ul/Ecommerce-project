 <main>
   <div class="cart flex-space-around">
    <div class="cart-items">

        <div class="cart-items-heading card">
           <h2>Shopping cart [2 items]</h2>

           <div class="cart-item-action">
            <label for="select">
            <input type="checkbox" name="select" id="select">
            Select all items</label>

            <button class="btn">
                <i class="fas fa-trash-alt"></i>
            </button>
            <button class="btn">Shop More</button>

           </div>
        </div>

               <!-- -- -->
       <div class="cart-item flex-space-around card">
        <input type="checkbox" name="" id="">
        <img class="cart-item-img" src="./img/product4.jpg" alt="product4">

        <div class="cart-item-description">
            <h3 class="product-name">Sony v-4 Headphone </h3>
            <div class="product-price">Price:$224.99</div>
            <p class="cart-item-shipping">Free Shipping</p>
        </div>

        <div class="cart-item-actions">
            <button class="btn">
                <i class="fas fa-trash-alt"></i>
            </button>
            <div>
                <button class="btn">
                    <i class="fas fa-add"></i>
                </button>
                <span>3</span>
                <button class="btn">
                    <i class="fas fa-minus"></i>
                </button>

            </div>
        </div>

       </div>
              
             <!-- --- -->
       <div class="cart-item flex-space-around card">
        <input type="checkbox" name="" id="">
        <img class="cart-item-img" src="./img/product5.jpg" alt="product5">

        <div class="cart-item-description">
            <h3 class="product-name">Nick Shoes </h3>
            <div class="product-price">Price:$424.99</div>
            <p class="cart-item-shipping">Shipping Cost $2.50</p>
        </div>

        <div class="cart-item-actions">
            <button class="btn">
                <i class="fas fa-trash-alt"></i>
            </button>
            <div>
                <button class="btn">
                    <i class="fas fa-add"></i>
                </button>
                <span>1</span>
                <button class="btn">
                    <i class="fas fa-minus"></i>
                </button>

            </div>
        </div>

       </div>


    </div>


    <div class="cart-payment"></div>

   </div>
