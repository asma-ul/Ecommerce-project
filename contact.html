 <main>
    <section class="contact-section">
        <h2 class="section-title text-center">Contact Us</h2>
        <div class="contact-container flex-center">
            <form action="" class="form card">
                <div class="form-control flex-center">
                    <label for="name">Name</label>
                    <input type="text" id="name" required autocomplete="name">
                </div>
    
                <div class="form-control flex-center">
                    <label for="emil">Email</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>

                <div class="form-control flex-center">
                    <label for="messege">Messege</label>
                    <textarea name="messege" id="messege"></textarea>
                </div>

                <div class="form-control flex-center form-btn-field">
                    <button type="submit" class="btn contact-btn">submit</button>
                 </div>
                </form>

                <!-- address -->
                <div class="contact-address flex-space-around">
                    <address>
                        <h4>Address:</h4>
                        <p>123 high street</p>
                        <p>Tempere, Finland</p>
                        <br>

                        <span>Call:</span>
                        <a href="tel:+123456789">+123456789</a>
                    </address>

                    <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3747016.9232691517!2d87.70344969584218!3d23.48944106996903!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30adaaed80e18ba7%3A0xf2d28e0c4e1fc6b!2sBangladesh!5e0!3m2!1sen!2sbd!4v1685799486550!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>
            

        </div>
    </section>
   
 </main>
